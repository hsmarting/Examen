<div class="card" style="margin:30px">
  <div class="card-body">

    <form [formGroup]="frmEmployee" (ngSubmit)="onSave()">
      <div class="form-group">          
          <label for="firstName">Nombre</label>
          <input type="text" class="form-control" id="firstName" placeholder="Nombre"
          formControlName="firstName"/>
          <input type="hidden" id="idEmployee" formControlName="idEmployee"/>
      </div>
      <div class="form-group">
          <label for="lastName">Apellido</label>
          <input type="text" class="form-control" id="lastName" placeholder="Apellido"
          formControlName="lastName"/>
      </div>
      <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" class="form-control" id="address" placeholder="Dirección"
          formControlName="address"/>
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email"
          formControlName="email"/>
      </div>
      <div class="form-group">
          <label for="phoneNumber">Telefono:</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="Telefono"
          formControlName="phoneNumber"/>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Confirmar</button>
      </div>
  </form>
  </div>
</div>

<div class="card" style="margin:50px 2% 0 2%;width:95%;text-align: center;">
  <empleado-consulta [listEmployee]="listEmployee" (idEmployee)="onEditEmployee($event)"></empleado-consulta>
</div>
